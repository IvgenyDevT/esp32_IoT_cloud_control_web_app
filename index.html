<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8">
  <title>ESP32 Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    #status-indicator {
      width: 1px;
      height: 1px;
      border-radius: 50%;
      background-color: red;
      display: none;
      margin-left: 10px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Top bar -->
  <header class="flex items-center justify-between px-4 py-3 bg-white shadow-md">
    <button id="menu-btn" class="text-gray-700">
      <!-- ‚ò∞ icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-xl font-bold">ESP32 Dashboard</h1>
    <span></span>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-6 font-bold text-2xl">ESP32</div>
    <nav class="px-4 space-y-2">
      <button onclick="showSection('home')"
              class="w-full flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-200 text-gray-700 font-medium">
        üè† Home
      </button>
      <button onclick="showSection('leds')"
              class="w-full flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-200 text-gray-700 font-medium">
        üí° LEDs
      </button>
      <button onclick="showSection('ota')"
              class="w-full flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-200 text-gray-700 font-medium">
        ‚¨ÜÔ∏è OTA
      </button>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>

  <!-- Main Content -->
  <main class="p-6">
    <!-- Home -->
    <section id="home" class="section">
      <h2 class="text-xl font-bold mb-4">Home</h2>
      <!-- Connect MQTT -->
      <button onclick="connectMQTT()" id="connect-btn"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg shadow flex items-center gap-2">
        Connect MQTT
        <svg id="connect-btn-svg"
             class="hidden w-6 h-6 animate-spin"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
      </button>
      <span id="status-indicator"></span>

      <!-- Check Device Connection -->
      <div class="mt-6">
        <button onclick="checkDeviceConnection()"
                class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg shadow">
          Check Device Connection
        </button>
        <div id="device-info"
             class="mt-4 bg-white rounded-lg shadow p-4 text-gray-700 space-y-1 hidden">
          <!-- device info appears here -->
        </div>
      </div>
    </section>

    <!-- LEDs -->
    <section id="leds" class="section hidden">
      <h2 class="text-xl font-bold mb-4">LEDs Control</h2>
      <div class="bg-white p-4 rounded-lg shadow space-y-4">

        <!-- Yellow LED -->
        <label class="flex items-center justify-between cursor-pointer">
          <span class="font-medium">Yellow LED</span>
          <div class="relative">
            <input type="checkbox" id="Yellow" class="sr-only peer">
            <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-yellow-500 transition-colors"></div>
            <span class="absolute left-1 top-1 h-6 w-6 bg-white rounded-full transition-transform peer-checked:translate-x-6"></span>
          </div>
        </label>

        <!-- Red LED -->
        <label class="flex items-center justify-between cursor-pointer">
          <span class="font-medium">Red LED</span>
          <div class="relative">
            <input type="checkbox" id="Red" class="sr-only peer">
            <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-red-500 transition-colors"></div>
            <span class="absolute left-1 top-1 h-6 w-6 bg-white rounded-full transition-transform peer-checked:translate-x-6"></span>
          </div>
        </label>

        <!-- Green LED -->
        <label class="flex items-center justify-between cursor-pointer">
          <span class="font-medium">Green LED</span>
          <div class="relative">
            <input type="checkbox" id="Green" class="sr-only peer">
            <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-green-500 transition-colors"></div>
            <span class="absolute left-1 top-1 h-6 w-6 bg-white rounded-full transition-transform peer-checked:translate-x-6"></span>
          </div>
        </label>
      </div>
    </section>

    <!-- OTA -->
    <section id="ota" class="section hidden">
      <h2 class="text-xl font-semibold mb-4">OTA Update</h2>
      <div class="bg-white p-4 rounded-lg shadow space-y-3">
        <p id="ota-status" class="text-gray-700">Select firmware and start update:</p>

        <div class="flex items-center justify-between gap-3">
          <!-- Button -->
          <button onclick="startOTA()"
                  class="px-4 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition">
            Start OTA
          </button>

          <!-- Dropdown -->
          <select id="firmware-list"
                  class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <option>Loading versions...</option>
          </select>
        </div>

        <!-- Progress -->
        <div class="flex items-center gap-3 mt-4">
          <progress id="ota-progress" max="100" value="0" class="w-full h-3"></progress>
          <span id="ota-percent" class="text-sm w-12 text-right">0%</span>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menu-btn");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }
    showSection("home");

    /***************
     * MQTT CONFIG *
     ***************/
    let client = null;
    const broker = "wss://2a7e41fb3049421ba6af414adaf4f849.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "JekaDeGever",
      password: "J1qwe321",
      clean: true,
      connectTimeout: 5000,
      reconnectPeriod: 4000,
    };

    function connectMQTT() {
      if (client && client.connected) return;

      document.getElementById("status-indicator").style.display = "inline-block";
      document.getElementById("status-indicator").style.backgroundColor = "yellow";
      document.getElementById("connect-btn-svg").classList.remove("hidden");

      client = mqtt.connect(broker, options);

      client.on("connect", async () => {
        await new Promise(r => setTimeout(r, 1500));
        document.getElementById("connect-btn-svg").classList.add("hidden");
        document.getElementById("status-indicator").style.backgroundColor = "green";
        document.getElementById("connect-btn").textContent = "Connected";
        document.getElementById("connect-btn").classList.add("bg-green-600");
        document.getElementById("connect-btn").disabled = true;

        client.subscribe("Jeka");
        client.subscribe("ota/progress");
      });

      client.on("error", () => {
        document.getElementById("status-indicator").style.backgroundColor = "red";
      });

      client.on("message", (topic, message) => {
        const msg = message.toString();

        // OTA progress
        if (topic === "ota/progress") {
          document.getElementById("ota-status").textContent = "OTA Status: " + msg;
          const match = msg.match(/(\d+)%/);
          if (match) {
            const val = parseInt(match[1]);
            document.getElementById("ota-progress").value = val;
            document.getElementById("ota-percent").textContent = val + "%";
          }
        }

        // Device connection info
        if (topic === "Jeka") {
          const infoBox = document.getElementById("device-info");
          if (msg.startsWith("Device:") || msg.startsWith("Firmware:") ||
              msg.startsWith("WiFi:") || msg.startsWith("IP:") ||
              msg.startsWith("RSSI:")) {
            const line = document.createElement("p");
            line.textContent = msg;
            infoBox.appendChild(line);
          }
        }
      });
    }

    // Check Device Connection
    function checkDeviceConnection() {
      if (!client || !client.connected) {
        alert("MQTT not connected");
        return;
      }

      const infoBox = document.getElementById("device-info");
      infoBox.innerHTML = "";
      infoBox.classList.remove("hidden");

      client.publish("Jeka", "check_connection");

      setTimeout(() => {
        if (infoBox.innerHTML.trim() === "") {
          infoBox.innerHTML = "<p class='text-red-600 font-medium'>Device not connected</p>";
        }
      }, 3000);
    }

    // OTA Trigger
    function startOTA() {
      if (!client || !client.connected) {
        document.getElementById("ota-status").textContent = "OTA Status: Not connected";
        return;
      }
      const url = document.getElementById("firmware-list").value;
      document.getElementById("ota-status").textContent = "OTA Status: Triggered";
      document.getElementById("ota-progress").value = 0;
      document.getElementById("ota-percent").textContent = "0%";

      client.publish("OTA_update", url);
    }

    // Load firmware list dynamically from GitHub API
    async function loadFirmwareList() {
      const url = "https://api.github.com/repos/ivgenydevt/esp32_dashboard_proj/contents/firmware";
      const res = await fetch(url);
      const files = await res.json();

      const select = document.getElementById("firmware-list");
      select.innerHTML = "";

      files.forEach(file => {
        if (file.name.endsWith(".bin")) {
          const option = document.createElement("option");
          option.value = `https://ivgenydevt.github.io/esp32_dashboard_proj/firmware/${file.name}`;
          option.textContent = file.name;
          select.appendChild(option);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", loadFirmwareList);

    // LED toggles
    document.addEventListener("DOMContentLoaded", () => {
      ["Yellow", "Red", "Green"].forEach(color => {
        document.getElementById(color).addEventListener("change", e => {
          if (client && client.connected) {
            client.publish("Jeka", `${color.toLowerCase()} led ${e.target.checked ? "on" : "off"}`);
          } else {
            e.target.checked = !e.target.checked;
            alert("MQTT not connected");
          }
        });
      });
    });
  </script>
</body>
</html>
