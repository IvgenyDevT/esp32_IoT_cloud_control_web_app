<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>ESP32 Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- קישור ל־manifest.json כדי לאפשר PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- צבע ברירת מחדל ל־Status Bar באייפון -->
    <meta name="theme-color" content="#000000">

    <!-- ספריית MQTT -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
      /* נורה לסטטוס MQTT */
      #status-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red; /* ברירת מחדל: מנותק */
        display: inline-block;
        margin-left: 10px;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      button:active {
        transform: scale(0.96);
      }
    </style>
  </head>
  <body>
    <h1>ESP32 Dashboard (Demo) V2.0</h1>

    <!-- כפתור להתחברות ל-MQTT + נורה -->
    <button onclick="connectMQTT()">Connect to MQTT</button>
    <span id="status-indicator"></span>

    <p>Status: <span id="led-status">OFF</span></p>
    <button onclick="toggleLed()">Toggle LED</button>

    <!-- כפתור OTA -->
    <p id="ota-status">OTA Status: Not started</p>
    <button onclick="startOTA()">Start OTA Update</button>

    <script src="script.js"></script>
  </body>
</html>
