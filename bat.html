<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <label class="flex items-center cursor-pointer">
    <!-- הטקסט שליד הכפתור -->
    <span class="mr-3 font-medium">Toggle Me</span>

    <!-- המעטפת -->
    <div class="relative">
      <!-- זה ה-checkbox האמיתי (מוסתר) -->
      <input type="checkbox" id="toggle" class="sr-only peer">

      <!-- המסילה האפורה/כחולה -->
      <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors"></div>

      <!-- העיגול הלבן שזז -->
      <span class="absolute left-1 top-1 h-6 w-6 bg-white rounded-full 
                   transition-transform peer-checked:translate-x-6"></span>
    </div>
  </label>

</body>
</html>
